<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation SBA</title>
    <script defer type="text/javascript" src="./script.mjs"></script>
    <link rel="stylesheet" href="./styles/style.css" />

<body>
    
    <div class = "formContainer">
        <form id = "registration">
            <input type="text" title="Enter username" id="username" name="username" placeholder="username" /><br>
            <input type="text" title="Enter your name" id="name" name="name" placeholder="Name" /><br>
            <input type="email" title="Enter email" id="email" name="email" placeholder="Email" /><br>
            <input type="text" title="Enter Password" id="password" name="password" placeholder="Password" /><br>
            <input type="text" title="Re-enter Password" id="rePassword" name="rePassword" placeholder="Repeat Password" /><br>
            <input type="text" title="Re-enter Password last time" id="rePassword" name="rePassword" placeholder="Password once more" /><br>
            <input type="text" title="Re-enter Password last time" id="rePassword" name="rePassword" placeholder="Password again" />
            <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
        </form>
    </div>
